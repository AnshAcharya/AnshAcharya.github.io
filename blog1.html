<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog 1</title>
</head>
<body>
    <h1>Blog 1</h1>
    
    <h2>Like Counter: <span id="likeCounter1">0</span></h2>
    <button onclick="increaseLike('likeCounter1')">Like</button>
    
    <h2>Comments:</h2>
    <textarea id="commentInput1" rows="4" cols="50"></textarea><br>
    <button onclick="addComment('commentInput1', 'commentList1')">Add Comment</button>
    <ul id="commentList1"></ul>
    <button onclick="clearLocalStorage()">Clear Likes and Comments</button>

    <script src="blog.js"></script>
</body>
</html>
